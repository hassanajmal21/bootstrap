<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Form</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form container */
        .form-container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Input fields styling */
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-container input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
        }

        /* Button styling */
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Title styling */
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>VIP Product Form</h2>
        <input type="text" id="fullName" placeholder="Enter Full Name">
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <input type="text" id="address" placeholder="Enter Address">
        <input type="number" id="phoneNumber" placeholder="Enter Phone Number">
        <button id="submit">Submit the Product</button>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function () {
            // Inputs se data lena
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const address = document.getElementById('address').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            // Data ko ek object me store karna
            const formData = {
                fullName: fullName,
                email: email,
                password: password,
                address: address,
                phoneNumber: phoneNumber,
            };

            // Data ko localStorage me save karna
            localStorage.setItem('formData', JSON.stringify(formData));

            // Confirm message
            confirm("Thank you! Product buy karne ka data save ho gaya hai.");
        });
    </script>
</body>
</html>
